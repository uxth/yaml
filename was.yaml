apiVersion: apps/v1
kind: Deployment
metadata:
  name: test 
  labels:
    app: web
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: nginx
          image: nginx
          envFrom:
          - secretRef:
              name: mysecret
          ports:
            - containerPort: 80
